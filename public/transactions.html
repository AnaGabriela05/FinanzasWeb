
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Transacciones ‚Äî Finanzas</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<header>
  <div>üí∏ Finanzas ‚Äî Transacciones</div>
  <div class="nav">
    <a href="/categories.html">Categor√≠as</a>
    <a href="/payment-methods.html">M√©todos de pago</a>
    <a href="/transactions.html">Transacciones</a>
    <a href="/budgets.html">Presupuestos</a>
    <a href="/reports.html">Reportes</a>
    <button onclick="logout()">Salir</button>
</div>
</header>
<div class="container">
  <h1>Transacciones</h1>
  <div class="grid">
    <div class="card">
      <h2>Nueva transacci√≥n</h2>
      <label>Fecha</label>
      <input type="date" id="txFecha" />
      <label>Monto</label>
      <input type="number" step="0.01" id="txMonto" />
      <label>Descripci√≥n</label>
      <input id="txDesc" />
      <label>Categor√≠a</label>
      <select id="txCat"></select>
      <label>M√©todo de pago</label>
      <select id="txPM"></select>
      <br/>
      <button class="primary" onclick="crear()">Registrar</button>
      <div id="msg" class="toast"></div>
    </div>
    <div class="card">
      <h2>Listado</h2>
      <table id="tabla"><thead><tr><th>Fecha</th><th>Descripci√≥n</th><th>Categor√≠a</th><th>M√©todo</th><th>Monto</th><th>Acciones</th></tr></thead><tbody></tbody></table>
    </div>
  </div>
</div>

<!-- Modal edici√≥n TX -->
<div id="txModalOv" class="modal-overlay">
  <div class="modal">
    <header>
      <h2>Editar transacci√≥n</h2>
      <button onclick="closeTx()">‚úñ</button>
    </header>
    <div>
      <label>Fecha</label>
      <input type="date" id="txEditFecha" />
      <label>Monto</label>
      <input type="number" step="0.01" id="txEditMonto" />
      <label>Descripci√≥n</label>
      <input id="txEditDesc" />
      <div id="txEditMsg" class="toast"></div>
    </div>
    <div class="actions">
      <button class="secondary" onclick="closeTx()">Cancelar</button>
      <button class="primary" onclick="guardarTx()">Guardar cambios</button>
    </div>
  </div>
</div>

<footer>¬© Finanzas</footer>

<script src="/js/ui.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/api.js"></script>
<script>
  Auth.protect();
  let txId = null;

  async function cargarCats(){
    const cats = await API.get('/api/categories');
    txCat.innerHTML = cats.map(c=>`<option value="${c.id}">${c.nombre} (${c.global ? 'global' : c.tipo})</option>`).join('');
  }
  async function cargarPMs(){
    const list = await API.get('/api/payment-methods');
    txPM.innerHTML = list.map(p=>`<option value="${p.id}">${p.nombre}</option>`).join('');
  }
  async function cargar(){
    const txs = await API.get('/api/transactions');
    const tbody = document.querySelector('#tabla tbody');
    tbody.innerHTML = txs.map(t=>`
      <tr>
        <td>${t.fecha}</td>
        <td>${t.descripcion || ''}</td>
        <td><span class="badge">${t.category?.nombre || ''}</span>${t.category?.global ? ' ‚≠ê' : ''}</td>
        <td>${t.paymentMethod?.nombre || ''}</td>
        <td>S/ ${Number(t.monto).toFixed(2)}</td>
        <td>
          <button class="secondary" onclick='openTx({id:${t.id}, fecha:"${t.fecha}", monto:${Number(t.monto)}, descripcion:"${(t.descripcion||'').replace(/"/g,'&quot;')}"})'>Editar</button>
          <button class="secondary" onclick="eliminar(${t.id})">Eliminar</button>
        </td>
      </tr>`).join('');
  }
  function openTx(tx){
    txId = tx.id;
    txEditFecha.value = tx.fecha;
    txEditMonto.value = tx.monto;
    txEditDesc.value = tx.descripcion;
    txModalOv.style.display = 'flex';
  }
  function closeTx(){ txModalOv.style.display = 'none'; txId = null; }
  async function guardarTx(){
    if(!askConfirm('¬øSeguro de editar esta transacci√≥n?')) return;
    try{
      await API.put(`/api/transactions/${txId}`, { fecha: txEditFecha.value, monto: Number(txEditMonto.value), descripcion: txEditDesc.value });
      showMsg('txEditMsg','success','Se edit√≥ correctamente.');
      setTimeout(()=>{ closeTx(); cargar(); }, 500);
    }catch(e){ showMsg('txEditMsg','error', formatErr('editar la transacci√≥n', e)); }
  }
  async function crear(){
    try{
      const payload = { fecha: txFecha.value, monto: Number(txMonto.value), descripcion: txDesc.value, categoryId: Number(txCat.value), paymentMethodId: Number(txPM.value) };
      await API.post('/api/transactions', payload);
      showMsg('msg','success','Transacci√≥n registrada correctamente.');
      await cargar();
    }catch(e){ showMsg('msg','error', formatErr('registrar la transacci√≥n', e)); }
  }
  async function eliminar(id){
    if(!askConfirm('¬øSeguro de eliminar esta transacci√≥n?')) return;
    try{
      await API.del(`/api/transactions/${id}`);
      showMsg('msg','success','Se elimin√≥ correctamente.');
      cargar();
    }catch(e){ showMsg('msg','error', formatErr('eliminar la transacci√≥n', e)); }
  }
  function logout(){ Auth.logout(); window.location.href='/' }
  cargarCats(); cargarPMs(); cargar();
</script>
</body>
</html>
