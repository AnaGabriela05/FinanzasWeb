<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MÃ©todos de pago â€” Finanzas</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<header>
  <div><a href="/dashboard.html">ðŸ’¸ Finanzas â€”  MÃ©todos de pago</a></div>
  <div class="nav">
    <a href="/categories.html">CategorÃ­as</a>
    <a href="/payment-methods.html">MÃ©todos de pago</a>
    <a href="/transactions.html">Transacciones</a>
    <a href="/budgets.html">Presupuestos</a>
    <a href="/reports.html">Reportes</a>
    <button onclick="logout()">Salir</button>
  </div>
</header>

<div class="container">
  <h1>MÃ©todos de pago</h1>

  <div class="grid">
    <!-- Formulario -->
    <div class="card">
      <h2>Nuevo mÃ©todo</h2>
      <label>Nombre</label>
      <input id="pmNombre" />
      <br/>
      <button class="primary" onclick="crear()">Crear</button>
      <div id="msg" class="toast"></div>
    </div>

    <!-- Listado -->
    <div class="card">
      <h2>Listado</h2>
      <table id="tabla">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Activo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal ediciÃ³n PM -->
<div id="pmModalOv" class="modal-overlay">
  <div class="modal">
    <header>
      <h2>Editar mÃ©todo de pago</h2>
      <button onclick="closePm()">âœ–</button>
    </header>
    <div>
      <label>Nombre</label>
      <input id="pmEditNombre" />
      <label class="toggle"><input type="checkbox" id="pmEditActivo"/> Activo</label>
      <div id="pmEditMsg" class="toast"></div>
    </div>
    <div class="actions">
      <button class="secondary" onclick="closePm()">Cancelar</button>
      <button class="primary" onclick="guardarPm()">Guardar cambios</button>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="/js/ui.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/api.js"></script>
<script>
  Auth.protect();
  let pmId = null;
  let PM_MAP = new Map();

  function openPm(p){
    pmId = p.id;
    pmEditNombre.value = p.nombre || '';
    pmEditActivo.checked = !!p.activo;
    pmModalOv.style.display = 'flex';
  }
  function closePm(){ pmModalOv.style.display = 'none'; pmId = null; }

  async function cargar(){
    const list = await API.get('/api/payment-methods');
    PM_MAP = new Map(list.map(p => [p.id, p]));
    const tbody = document.querySelector('#tabla tbody');

    tbody.innerHTML = list.map(p => {
      const safeName = (p.nombre || '')
        .replace(/&/g,'&amp;')
        .replace(/"/g,'&quot;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;');

      return `
        <tr>
          <td>${safeName}</td>
          <td>${p.activo ? 'SÃ­' : 'No'}</td>
          <td class="actions">
            <button class="btn-icon btn-edit"
              title="Editar" aria-label="Editar"
              onclick='openPm({id:${p.id}, nombre:"${safeName}", activo:${p.activo}})'>
              <!-- lÃ¡piz -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 20h9"/>
                <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
              </svg>
            </button>

            <button class="btn-icon btn-delete"
              title="Eliminar" aria-label="Eliminar"
              onclick="eliminar(${p.id})">
              <!-- papelera -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/>
                <path d="M10 11v6M14 11v6"/>
                <path d="M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/>
              </svg>
            </button>
          </td>
        </tr>`;
    }).join('');
  }

  async function crear(){
    try{
      const nombre = (pmNombre.value || '').trim();
      if(!nombre) return showMsg('msg','error','Ingresa un nombre.');
      await API.post('/api/payment-methods', { nombre });
      showMsg('msg','success','MÃ©todo registrado correctamente.');
      pmNombre.value='';
      cargar();
    }catch(e){
      showMsg('msg','error', formatErr('registrar el mÃ©todo', e));
    }
  }

  async function guardarPm(){
    if(!askConfirm('Â¿Seguro de editar este mÃ©todo?')) return;
    try{
      await API.put(`/api/payment-methods/${pmId}`, {
        nombre: (pmEditNombre.value || '').trim(),
        activo: pmEditActivo.checked
      });
      showMsg('pmEditMsg','success','Se editÃ³ correctamente.');
      setTimeout(()=>{ closePm(); cargar(); }, 500);
    }catch(e){
      showMsg('pmEditMsg','error', formatErr('editar el mÃ©todo', e));
    }
  }

  async function eliminar(id){
    const pm = PM_MAP.get(id) || null;
    if(!pm) { await cargar(); return; }

    if(!askConfirm('Â¿Seguro de eliminar este mÃ©todo?')) return;
    try{
      await API.del(`/api/payment-methods/${id}`);
      showMsg('msg','success','Se eliminÃ³ correctamente.');
      cargar();
    }catch(e){
      showMsg('msg','error', formatErr('eliminar el mÃ©todo', e));
    }
  }

  function logout(){ Auth.logout(); window.location.href='/' }

  cargar();
</script>

</body>
</html>
