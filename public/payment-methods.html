      <h2>Nuevo mÃ©todo</h2>

<!-- Modal ediciÃ³n PM -->
<div id="pmModalOv" class="modal-overlay">
  <div class="modal">
    <header>
      <h2>Editar mÃ©todo de pago</h2>
      <button onclick="closePm()">âœ–</button>
    </header>
    <div>
      <label>Nombre</label>
      <input id="pmEditNombre" />
      <label class="toggle"><input type="checkbox" id="pmEditActivo"/> Activo</label>
      <div id="pmEditMsg" class="toast"></div>
    </div>
    <div class="actions">

<script src="/js/ui.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/api.js"></script>
<script>
  Auth.protect();
  let pmId = null;

  function openPm(p){
    pmId = p.id;
    pmEditNombre.value = p.nombre;
    pmEditActivo.checked = !!p.activo;
    pmModalOv.style.display = 'flex';
  }
  function closePm(){ pmModalOv.style.display = 'none'; pmId = null; }

  async function cargar(){
    const list = await API.get('/api/payment-methods');
    const tbody = document.querySelector('#tabla tbody');
    tbody.innerHTML = list.map(p=>`
      <tr>
        <td>${p.nombre}</td>
        <td>${p.activo ? 'SÃ­' : 'No'}</td>
        <td>
          <button class="secondary" onclick='openPm({id:${p.id}, nombre:"${p.nombre.replace(/"/g,'&quot;')}", activo:${p.activo}})'>Editar</button>
          <button class="secondary" onclick="eliminar(${p.id})">Eliminar</button>
        </td>
      </tr>`).join('');
  }
  async function crear(){
    try{
      await API.post('/api/payment-methods', { nombre: pmNombre.value.trim() });
      showMsg('msg','success','MÃ©todo registrado correctamente.');
      pmNombre.value='';
      cargar();
    }catch(e){ showMsg('msg','error', formatErr('registrar el mÃ©todo', e)); }
  }
  async function guardarPm(){
    if(!askConfirm('Â¿Seguro de editar este mÃ©todo?')) return;
    try{
      await API.put(`/api/payment-methods/${pmId}`, { nombre: pmEditNombre.value.trim(), activo: pmEditActivo.checked });
      showMsg('pmEditMsg','success','Se editÃ³ correctamente.');
      setTimeout(()=>{ closePm(); cargar(); }, 500);
    }catch(e){ showMsg('pmEditMsg','error', formatErr('editar el mÃ©todo', e)); }
  }
  async function eliminar(id){
    if(!askConfirm('Â¿Seguro de eliminar este mÃ©todo?')) return;
    try{
      await API.del(`/api/payment-methods/${id}`);
      showMsg('msg','success','Se eliminÃ³ correctamente.');
      cargar();
    }catch(e){ showMsg('msg','error', formatErr('eliminar el mÃ©todo', e)); }
  }
  function logout(){ Auth.logout(); window.location.href='/' }
  cargar();
</script>
