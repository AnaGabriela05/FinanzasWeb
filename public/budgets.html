<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <header>
    <div><a href="/dashboard.html">üí∏ Finanzas ‚Äî Presupuestos</a></div>
    <div class="nav">
      <a href="/categories.html">Categor√≠as</a>
      <a href="/payment-methods.html">M√©todos de pago</a>
      <a href="/transactions.html">Transacciones</a>
      <a href="/budgets.html">Presupuestos</a>
      <a href="/reports.html">Reportes</a>
			<a href="/learning.html">Aprendizaje</a>
      <button onclick="logout()">Salir</button>
    </div>
  </header>

  <div class="container budget-page">
    <h1>Presupuestos</h1>
    <div class="grid">
      <!-- Formulario -->
      <div class="card budget-form">
        <h2>Asignar / Actualizar</h2>
        <label>Categor√≠a</label>
        <select id="bCat"></select>

        <label>Monto mensual</label>
        <input id="bMonto" type="number" step="0.01" />

        <div class="grid" style="grid-template-columns:1fr 1fr;">
          <div>
            <label>Mes</label>
            <input id="bMes" type="number" min="1" max="12" />
          </div>
          <div>
            <label>A√±o</label>
            <input id="bAnio" type="number" min="2000" max="2100" />
          </div>
        </div>

        <br />
        <button type="button" class="primary" id="btnSave" onclick="guardar()">Guardar</button>
        <button type="button" class="secondary" id="btnClear" onclick="limpiar()">Limpiar</button>
        <div id="msg" class="toast"></div>
      </div>

      <!-- Listado -->
      <div class="card">
        <h2>Listado</h2>
        <div>
          <label>Filtrar por mes/a√±o</label>
          <div class="grid" style="grid-template-columns:1fr 1fr;">
            <input id="fMes" type="number" min="1" max="12" />
            <input id="fAnio" type="number" min="2000" max="2100" />
          </div>
          <br />
          <button type="button" class="secondary" onclick="cargar()">Buscar</button>

        </div>

        <table id="tabla" class="budget-table">
          <thead>
            <tr>
              <th>Categor√≠a</th>
              <th>Mes/A√±o</th>
              <th>Monto</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Modal gen√©rico de confirmaci√≥n -->
  <div id="confirmOv" class="modal-overlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
      <header>
        <h2 id="confirmTitle">Confirmaci√≥n</h2>
        <button type="button" onclick="confirmClose()" aria-label="Cerrar">‚úñ</button>
      </header>
      <div id="confirmBody" style="margin:6px 0 10px;"></div>
      <div id="confirmMsg" class="toast" style="display:none"></div>
      <div class="actions">
        <button type="button" class="secondary" onclick="confirmClose()">Cancelar</button>
        <button type="button" class="primary" id="confirmOkBtn" onclick="confirmOk()">Aceptar</button>
      </div>
    </div>
  </div>


  <!-- Scripts -->
  <script src="/js/ui.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/common.js"></script>
</body>

</html>
