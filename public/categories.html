
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Categor√≠as ‚Äî Finanzas</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<header>
  <div><a href="/dashboard.html">üí∏ Finanzas ‚Äî Categor√≠as</a></div>
  <div class="nav">
    <a href="/categories.html">Categor√≠as</a>
    <a href="/payment-methods.html">M√©todos de pago</a>
    <a href="/transactions.html">Transacciones</a>
    <a href="/budgets.html">Presupuestos</a>
    <a href="/reports.html">Reportes</a>
    <button onclick="logout()">Salir</button>
</div>
</header>
<div class="container">
  <h1>Categor√≠as</h1>
  <div class="grid">
    <div class="card">
      <h2>Nueva categor√≠a</h2>
      <label>Nombre</label>
      <input id="catNombre" />
      <label>Tipo</label>
      <select id="catTipo">
        <option value="gasto">Gasto</option>
        <option value="ingreso">Ingreso</option>
      </select>
      <div id="globalBox" class="hidden">
        <label><input type="checkbox" id="catGlobal" /> Marcar como global (visible para todos)</label>
        <small class="muted">Solo administradores pueden crear globales</small>
      </div>
      <br/>
      <button class="primary" onclick="crear()">Crear</button>
      <div id="msg" class="toast"></div>
    </div>
    <div class="card">
      <h2>Listado</h2>
      <table id="tabla"><thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
    </div>
  </div>
</div>

<!-- Modal edici√≥n -->
<div id="modalOv" class="modal-overlay">
  <div class="modal">
    <header>
      <h2>Editar categor√≠a</h2>
      <button onclick="closeModal()">‚úñ</button>
    </header>
    <div>
      <label>Nombre</label>
      <input id="editNombre" />
      <label>Tipo</label>
      <select id="editTipo">
        <option value="gasto">Gasto</option>
        <option value="ingreso">Ingreso</option>
      </select>
      <div id="editGlobalBox" class="hidden">
        <label><input type="checkbox" id="editGlobal" /> Global</label>
      </div>
      <div id="editMsg" class="toast"></div>
    </div>
    <div class="actions">
      <button class="secondary" onclick="closeModal()">Cancelar</button>
      <button class="primary" onclick="guardarEdicion()">Guardar cambios</button>
    </div>
  </div>
</div>

<script src="/js/ui.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/api.js"></script>
<script>
  Auth.protect();
let currentId = null;
  let CAT_MAP = new Map();

  function toggleGlobalBox() {
    const userIsAdmin = (Auth.user()?.role === 'admin');
    if (userIsAdmin) globalBox.classList.remove('hidden');
    else globalBox.classList.add('hidden');
    return userIsAdmin;
  }
  toggleGlobalBox();

  function openModal(cat){
    currentId = cat.id;
    editNombre.value = cat.nombre;
    editTipo.value   = cat.tipo;

    const userIsAdmin = (Auth.user()?.role === 'admin');
    // en el modal no mostramos el checkbox Global a no-admin
    if (userIsAdmin) editGlobalBox.classList.remove('hidden');
    else editGlobalBox.classList.add('hidden');

    editGlobal.checked = !!cat.global; // solo visible a admin
    modalOv.style.display = 'flex';
  }

  function closeModal(){
    modalOv.style.display = 'none';
    currentId = null;
  }

  async function guardarEdicion(){
    if(!askConfirm('¬øSeguro de editar esta categor√≠a?')) return;

    const payload = {
      nombre: editNombre.value.trim(),
      tipo:   editTipo.value
    };
    const userIsAdmin = (Auth.user()?.role === 'admin');
    if (userIsAdmin) payload.global = editGlobal.checked;

    try{
      const resp = await API.put(`/api/categories/${currentId}`, payload);

      // Mensaje seg√∫n comportamiento:
      // - personalized: se cre√≥ versi√≥n personal y se ocult√≥ la global para este usuario
      // - updated: edici√≥n real
      const msg = resp?.personalized
        ? 'Se cre√≥ tu versi√≥n personal con los cambios.'
        : 'Se edit√≥ correctamente.';
      showMsg('editMsg','success', msg);

      setTimeout(()=>{ closeModal(); cargar(); }, 400);
    }catch(e){
      showMsg('editMsg','error', formatErr('editar la categor√≠a', e));
    }
  }

  async function cargar(){
    const userIsAdmin = toggleGlobalBox();

    const cats = await API.get('/api/categories');
    CAT_MAP = new Map(cats.map(c => [c.id, c]));

    const tbody = document.querySelector('#tabla tbody');
    tbody.innerHTML = cats.map(c => {
      const canEdit   = true;  // ahora siempre puedes abrir el modal (backend decide)
      const canAction = true;  // siempre muestra "Eliminar"

      return `
        <tr>
          <td>${c.nombre}</td>
          <td><span class="badge">${c.tipo}</span></td>
          <td>
            <button class="secondary"
                    onclick='openModal({id:${c.id}, nombre:"${(c.nombre||'').replace(/"/g,'&quot;')}", tipo:"${c.tipo}", global:${!!c.global}})'
                    ${!canEdit?'disabled title="Sin permiso"':''}>Editar</button>

            <button class="secondary"
                    onclick="eliminar(${c.id})"
                    ${!canAction?'disabled title="Sin permiso"':''}>Eliminar</button>
          </td>
        </tr>`;
    }).join('');
  }

  async function crear(){
    try{
      const payload = { nombre: catNombre.value.trim(), tipo: catTipo.value };
      const userIsAdmin = (Auth.user()?.role === 'admin');
      if (userIsAdmin && catGlobal.checked) payload.global = true;

      await API.post('/api/categories', payload);
      showMsg('msg','success','Categor√≠a registrada correctamente.');
      catNombre.value = '';
      catGlobal.checked = false;
      cargar();
    }catch(e){
      showMsg('msg','error', formatErr('registrar la categor√≠a', e));
    }
  }

  async function eliminar(id){
    const cat = CAT_MAP.get(id);
    if (!cat) { await cargar(); return; }

    if (!askConfirm('¬øSeguro de eliminar esta categor√≠a?')) return;

    try{
      await API.del(`/api/categories/${id}`);
      showMsg('msg','success','Se elimin√≥ correctamente.');
      cargar();
    }catch(e){
      showMsg('msg','error', formatErr('eliminar la categor√≠a', e));
    }
  }

  function logout(){
    Auth.logout();
    window.location.href = '/';
  }

  cargar();
</script>

</body>
</html>
